<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Meal App</a>

                <button class="btn btn-outline-light" onclick="navigateToFavorites()">My Favorites</button>

    </header>

    <main class="container mt-4">
        <div class="row">

                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search meals...">

        </div>
        <div class="row" id="searchResults"></div>
    </main>

    <script src="main.js"></script>

</html>
